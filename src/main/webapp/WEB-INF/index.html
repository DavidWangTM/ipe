<!DOCTYPE>
<html lang="zh_CN">
<head>
    <title>${sysname}</title>
    <#include "common/header.html"/>
</head>
<body>
<div id="loading"><img src="resources/images/loading.gif">正在加载....</div>
<div id="ipe-main" style="width:100%;height:100%"></div>
</body>
<script type="text/javascript">
    Ext.onReady(function(){
        Ext.QuickTips.init();
        Ext.form.Field.prototype.msgTarget = "side";
        
        ipe.config.userMenu="${menus}";
        ipe.config.dictData=${dicts};
        ipe.config.sysConfig=${configs};
        ipe.config.authorits=${authorits};
        //创建菜单-字典-初始化-
        if(ipe.config.sysConfig.sys_style=="1"){
        	Ext.create('Ipe.desktop2.Desktop');
        }else{
        	Ext.create('Ipe.desktop.Desktop');
        }
        init();
        
        delete ipe.config.dictData;
        delete ipe.config.userMenu;
    });
</script>
</html>
